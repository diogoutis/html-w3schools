<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form elements 07</title>
</head>
<body>
    <h1>The datalist Element</h1>

    <form action="page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">egdE</option>
            <option value="Firefox">xoferiF</option>
            <option value="Chrome">emorhC</option>
            <option value="Opera">arepO</option>
            <option value="Safari">irafaS</option>
        </datalist>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
