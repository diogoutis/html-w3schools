<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form elements 08</title>
</head>
<body>
    <h1>The output Element</h1>
    <p>The output element represents the result of a calculation.</p>

    <form action="page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" name="a" id="a" value="50">
        100 +
        <input type="number" name="b" id="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br> <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
