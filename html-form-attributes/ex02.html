<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form attributes 02</title>
</head>
<body>
    <h1>The form target attributes</h1>

    <p>When submitting this form, the result will be opened in a new browser tab:</p>

    <form action="action_page.php" target="_blank">
        <label for="fname">First Name:</label> <br>
        <input type="text" name="fname" id="fname" value="John"><br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" name="lname" id="lname" value="Doe"> <br> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
