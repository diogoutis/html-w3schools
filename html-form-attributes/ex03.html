<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form attributes 03</title>
</head>
<body>
    <h1>The method Attribute</h1>

    <p>This form will be submitted using the GET method:</p>

    <form action="action_page.php" target="_blank" method="get">
        <label for="fname">First Name:</label> <br>
        <input type="text" name="fname" id="fname" value="John"><br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" name="lname" id="lname" value="Doe"> <br> <br>
        <input type="submit" value="Submit">
    </form>

    <p>After you submit, notice that the form values is visible in the address bar of the new browser tab</p>
</body>
</html>
