<!DOCTYPE html>

    <title>HTML input attributes 13</title>

<body>
    <h1>The input height an width attributes</h1>

    <p>The height and width attributes specify the height and width of an input type='image' element.</p>

    <form action="page.php">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"> <br> <br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"> <br><br>
        <input type="image" src="../html-input-types/images/img_submit.gif" alt="Submit" width="48" height="48">
    </form>

    <p><strong>Note:</strong> The input type='image' sends the X and Y coordinates of the click that activated the image button.</p>
</body>
</html>
