<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input attributes 03</title>
</head>
<body>
    <h1>The input disabled attribute</h1>

    <p>The disabled attribute specifies that an input field should be disabled (unusabla and un-clickable):</p>

    <form action="page.php">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" value="John" disabled> <br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" value="Doe"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
