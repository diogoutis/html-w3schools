<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input attributes 15</title>
</head>
<body>
    <h1>The autocomplete attribute</h1>

    <p>The autocomplete attribute specifies whether or not an input field should have autocomplete enabled.</p>

    <p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>

    <p>Notice that autocomplete is 'on' for the form, but 'off' for the e-mail field!</p>

    <form action="page.php" autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"> <br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" autocomplete="off"> <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
