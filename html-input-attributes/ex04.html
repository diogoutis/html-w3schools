<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input attributes 04</title>
</head>
<body>
    <h1>The input size attribute</h1>
    
    <p>The size attribute specifies the width (in characters) of an input field:</p>

    <form action="page.php">
        <label for="fname">First name:</label> <br>
        <input type="text" name="fname" id="fname" size="50"> <br>
        <label for="pin">PIN:</label> <br>
        <input type="text" name="pin" id="pin" size="4"> <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
