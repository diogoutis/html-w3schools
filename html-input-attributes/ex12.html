<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input attributes 12</title>
</head>
<body>
    <h1>The input autofocus attribute</h1>
    <p>The autofocus attribute specifies that the input field should automatically get focus when the page loads.</p>

    <form action="page.php">
        <label for="fname">First name:</label> <br>
        <input type="text" name="fname" id="fname" autofocus> <br>
        <label for="lname">Last name:</label> <br>
        <input type="text" name="lname" id="lname"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
