<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input attributes 06</title>
</head>
<body>
    <h1>The input min and max attributes</h1>

    <p>The min and max attributes specify the minimum and maximum values for an input element.</p>

    <form action="page.php">
        <label for="datemax">Enter a date before 1980-01-01:</label> 
        <input type="date" name="datemax" id="datemax" max="1979-12-31"> <br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02"> <br><br>

        <label for="quantify">Quantify (between 1 and 5):</label>
        <input type="number" name="quantify" id="quantify" min="1" max="5"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
