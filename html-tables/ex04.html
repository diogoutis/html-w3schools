<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 04</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Names</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <th>Jill</th>
            <th>Smith</th>
            <th>50</th>
        </tr>
    </table>
</body>
</html>
