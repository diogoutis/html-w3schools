<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 06</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid rgb(66, 66, 66);
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <td>Jill Smith</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-77854</td>
        </tr>
        <tr>
            <td>555-77854</td>
        </tr>
    </table>
</body>
</html>
