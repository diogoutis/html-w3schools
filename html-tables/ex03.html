<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 03</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 10px 0px;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td class="num">50</td>
        </tr>
    </table>
</body>
</html>
