<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 05</title>
    <style>
        table {
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
    </table>
</body>
</html>
