<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 18</title>
</head>
<body>
    <h1>Telephone Field</h1>

    <p>The <strong>input type='tel'</strong> is used for input fields that should contain a telephone number:</p>

    <form action="page.php">
        <label for="phone">Enter a phone number:</label> <br> <br>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> <br> <br>
        <small>Format: 123-45-678</small> <br> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
