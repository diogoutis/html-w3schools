<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 07</title>
</head>
<body>
    <h1>Date Field Restrictions</h1>
    <p>Use the min and max attributes to add restrictions to dates:</p>

    <form action="page.php">
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02"> <br> <br>

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" name="datemax" id="datemax" max="1979-12-31"> <br> <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
