<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 02</title>
</head>
<body>
    <h1>Reset Button</h1>

    <p>The <strong>input type='reset'</strong> defines a reset button that resets all form values to their default values:</p>

    <form action="page.php">
        <label for="fname">First name:</label> <br>
        <input type="text" name="fname" id="fname" value="John"><br>
        <label for="lname">Last name:</label> <br>
        <input type="text" name="lname" id="lname" value="Doe"> <br> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
