<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 10</title>
</head>
<body>
    <h1>Display an Image as the Submit button</h1>

    <form action="page.php">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"> <br> <br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"> <br> <br>

        <input type="image" src="images/img_submit.gif" alt="Submit" width="48" height="48">
    </form>

    <p><strong>Note:</strong> The input type='image' sends the X and Y coordinates of click that activated the image button.</p>
</body>
</html>
