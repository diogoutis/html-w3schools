<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 14</title>
</head>
<body>
    <h1>Number Field</h1>

    <p>The <strong>input type='number'</strong> defines a numeric input field.</p>

    <p>You can use the min and max attributes to add numeric restrictions in the input field:</p>

    <form action="page.php">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
