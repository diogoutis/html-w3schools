<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 21</title>
</head>
<body>
    <h1>Display a Week Input Control</h1>

    <p>The <strong>input type='week'</strong> allows the user to select a week an year.</p>

    <p>If the browser supports it, a date picker pops up when entering the input field.</p>

    <form action="page.php">
        <label for="week">Select a week:</label>
        <input type="week" name="week" id="week">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
