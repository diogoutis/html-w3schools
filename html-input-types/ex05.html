<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types 05</title>
</head>
<body>
    <h1>Show a Color Picker</h1>

    <p>The <strong>input type='color'</strong> is used for input fields that should contain a color.</p>

    <form action="page.php">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" name="favcolor" id="favcolor" value="#ff0000">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
