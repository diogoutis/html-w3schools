<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms 01</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form action="act.php">
        <label for="fname">First Name</label> <br>
        <input type="text" name="fname" id="fname" value="John"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" name="lname" id="lname" value="Doe"> <br> <br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the 'Submit' button, the form-data will be sent to a page called 'act.php'.</p>
</body>
</html>
