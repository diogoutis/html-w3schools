<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities 02</title>
</head>
<body>
    <h1>HTML Special Character Example</h1>

    <p>An a with a grave accent: a&#768;</p>

    <p>An a with an acute accent: a&#769;</p>

    <p>An a with an circumflex accent: a&#770;</p>

    <p>An a with a tilde: a&#771;</p>

    <p>An o with a grave accent: o&#768;</p>

    <p>An o with an acute accent: o&#769;</p>

    <p>An o with a circumflex accent: o&#770;</p>

    <p>An o with a tilde: o&#771;</p>
</body>
</html>
