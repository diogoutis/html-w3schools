<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input form attributes 05</title>
</head>
<body>
    <h1>The input formtarget attribute</h1>

    <p>The formtarget attribute specifies a nome or a keyword that indicates where to display the response that is received after submmitting the form.</p>

    <form action="page.php">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"> <br><br>
        <label for="lname">Last name:</label> 
        <input type="text" name="lname" id="lname"> <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Submit to a new window/tab" formtarget="_blank">
    </form>
</body>
</html>
