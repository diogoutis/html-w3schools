<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input form attributes 03</title>
</head>
<body>
    <h1>The input formenctype attribute</h1>

    <p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>

    <form action="page.php" method="post">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"> <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Submit as Multipart/form-data" formenctype="multipart/form-data">
    </form>
</body>
</html>
