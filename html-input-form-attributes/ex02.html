<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input form attributes 02</title>
</head>
<body>
    <h1>The input formaction attribute</h1>

    <p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>

    <form action="page.php">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="page2.php" value="Submit as Admin">
    </form>
</body>
</html>
