<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input form attributes 04</title>
</head>
<body>
    <h1>The input formmethod Attribute</h1>

    <p>The formmethod attribute defines the HTTP method for sending form-data to the action URL.</p>

    <form action="page.php" method="get" target="_blank">
        <label for="fname">First name:</label> 
        <input type="text" name="fname" id="fname"> <br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"> <br> <br>
        <input type="submit" value="Submit using GET">
        <input type="submit" value="Submit using POST" formmethod="post">
    </form>
</body>
</html>
